<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="order-form">

        <form action="">
            <label>First name:</label>
            <input type="text" id="name" name="" placeholder="Enter your first name">
            <br>


            <label>Last name:</label>
            <input type="text" id="name" name="" placeholder="Enter your last name">
            <br>

            <label>Father name:</label>
            <input type="text" id="name" name="" placeholder="Enter your father name">
            <br>

            <label>Mother name:</label>
            <input type="text" id="name" name="" placeholder="Enter your mother name">
            <br>

            <label>Age:</label>
            <input type="text" id="name" name="" placeholder="Enter your age">
            <br>

            <label>Date of birth:</label>
            <input type="text" id="name" name="" placeholder="Enter your date of birth">
            <br>

            <label>Address:</label>
            <input type="text" id="address" name="" placeholder="Enter your address">
            <br>

            <label>Contact number:</label>
            <input type="text" id="phone" name="" placeholder="Enter your contact number">

            <br>

            <label>Email address:</label>
            <input type="email" id="email" name="" placeholder="Enter your email address">
            <br>

            <label>Occupation:</label>
            <input type="text" id="name" name="" placeholder="Enter your occupation">
            <br>

            <label>Religion:</label>
            <input type="text" id="name" name="" placeholder="Enter your religion">
            <br>

            <label>Language:</label>
            <input type="text" id="name" name="" placeholder="Enter your language">
            <br>

            <label>Choose your gender:</label>
            <input type="radio" id="name" name="" placeholder="Enter your first name">Male

            <input type="radio" id="name" name="" placeholder="Enter your first name">Female

            <input type="radio" id="name" name="" placeholder="Enter your first name">Others
            <br>
            <br>

            <label>Choose your hobbies:</label>
            <input type="checkbox" id="name" name="" placeholder="Enter your first name">Gardening
            <input type="checkbox" id="name" name="" placeholder="Enter your first name">Drawing
            <input type="checkbox" id="name" name="" placeholder="Enter your first name">Cooking
            <input type="checkbox" id="name" name="" placeholder="Enter your first name">Dancing
            <input type="checkbox" id="name" name="" placeholder="Enter your first name">Reading
            <input type="checkbox" id="name" name="" placeholder="Enter your first name">Singing
            <input type="checkbox" id="name" name="" placeholder="Enter your first name">Playing
            <br>
            <br>
            <label>Choose your contry:</label>
            <select name="" id="country">
                <option value="">Bangladesh</option>
                <option value="">USA</option>
                <option value="">USK</option>
                <option value="">India</option>
                <option value="">Italy</option>
                <option value="">Rome</option>
                <option value="">China</option>
            </select>
            <br>
            <br>

            <input type="Submit">

        </form>
    </div>
</body>

</html>
